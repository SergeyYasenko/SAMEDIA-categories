<!DOCTYPE html>
<html lang="ru">
  <head>
    <link rel="stylesheet" href="css/style.min.css">
    <title>Technical task SAMEDIA</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
  </head>
</html>
<body>
  <main class="categories">
    <div class="categories__main"><img class="categories__img img-anim-br" id="brown-leaf" src="img/brown_leaf.svg" alt="Коричневый листок"><img class="categories__img img-anim" id="green-leaf" src="img/leaf.svg" alt="Листок">
      <section class="categories__section">
        <h1 class="categories__title title">Категории</h1>
        <ul class="categories__card-block card-block">
          <li class="card" id="animation-first-position">
            <div class="card__circle"></div><img class="card__img" src="img/pesticides.svg" alt="Пестициды"><img class="card__img" src="img/pesticides_h.svg" alt="Пестициды"><span class="card__title">Пестициды</span>
          </li>
          <li class="card" id="animation-second-position">
            <div class="card__circle"></div><img class="card__img" src="img/culture.svg" alt="Культуры"><img class="card__img" src="img/culture_h.svg" alt="Культуры"><span class="card__title">Культуры</span>
          </li>
          <li class="card" id="animation-third-position">
            <div class="card__circle"></div><img class="card__img" src="img/pests.svg" alt="Вредители"><img class="card__img" src="img/pests_h.svg" alt="Вредители"><span class="card__title">Вредители</span>
          </li>
          <li class="card" id="animation-fourth-position">
            <div class="card__circle"></div><img class="card__img" src="img/ingredients.svg" alt="Действующие вещества"><img class="card__img" src="img/ingredients_h.svg" alt="Действующие вещества"><span class="card__title">Действующие вещества</span>
          </li>
        </ul>
      </section>
    </div>
  </main>
</body>
<script src="js/app.min.js"></script>
